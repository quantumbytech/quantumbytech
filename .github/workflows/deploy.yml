name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build React App
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "=== Build Output ==="
          ls -la dist/
          echo ""
          echo "=== Checking .nojekyll ==="
          if [ -f dist/.nojekyll ]; then
            echo "✅ .nojekyll exists"
          else
            echo "❌ .nojekyll missing - creating it"
            touch dist/.nojekyll
          fi
          echo ""
          echo "=== Checking critical files ==="
          test -f dist/index.html && echo "✅ index.html exists" || echo "❌ index.html missing"
          test -f dist/logo.png && echo "✅ logo.png exists" || echo "❌ logo.png missing"
          test -f dist/.nojekyll && echo "✅ .nojekyll exists" || echo "❌ .nojekyll missing"
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

